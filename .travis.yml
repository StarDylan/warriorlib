language: java
jdk:
  - oraclejdk8

before_deploy:
  # Set up git user name and tag this commit
  - git config --local user.name "Team 3256"
  - git config --local user.email "warriorborgs@gmail.com"
  - export TRAVIS_TAG=${TRAVIS_TAG:-$(date +'%Y%m%d%H%M%S')-$(git log --format=%h -1)}
  - git tag $TRAVIS_TAG

deploy:
  provider: releases
  api_key: "$GH_TOKEN"
  file: "/build/libs/warriorlib.jar"
  skip_cleanup: true

script:
  - ./gradlew build